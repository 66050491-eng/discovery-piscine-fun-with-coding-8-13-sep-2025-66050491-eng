<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="profile-card">
        <h1>User Profile Card</h1>
        <table>
            <tr>
                <td colspan="2" class="profile-picture-cell">
                    <img src="https://external-preview.redd.it/when-youre-over-30-and-this-is-your-first-tinder-photo-v0-ropyVunJaGnVZ5z3JPLex--a5Aszoepev1EUZjexmxo.jpg?width=1080&crop=smart&auto=webp&s=1c9752123a623a3880783a57a5f46468e111bb28" alt="image name" class="profile-picture">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="login-cell">
                    <h2>somsomsom</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="description-cell">
                    <p>Level 22, The answer</p>
                </td>
            </tr>
            <tr>
                <td class="social-icons-cell" colspan="2">
                    <a href="#"><img src="https://1.bp.blogspot.com/-S8HTBQqmfcs/XN0ACIRD9PI/AAAAAAAAAlo/FLhccuLdMfIFLhocRjWqsr9cVGdTN_8sgCPcBGAYYCw/s1600/f_logo_RGB-Blue_1024.png" alt="image name" class="social-icon"></a>
                    <a href="#"><img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-instagram-icon-png-image_6315974.png" alt="image name" class="social-icon"></a>
                    <a href="#"><img src="https://www.alicekan.com/cms/wp-content/themes/alicekan/assets/images/common/icon_x-02.png" alt="image name" class="social-icon"></a>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="button-cell">
                    <button class="contact-button">Contact</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
