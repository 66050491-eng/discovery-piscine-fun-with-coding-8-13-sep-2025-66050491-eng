<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>คอลัมน์ 1</th>
                    <th>คอลัมน์ 2</th>
                    <th>คอลัมน์ 3</th>
                    <th>คอลัมน์ 4</th>
                    <th>คอลัมน์ 5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ข้อมูล 1-1</td>
                    <td>ข้อมูล 1-2</td>
                    <td>ข้อมูล 1-3</td>
                    <td>ข้อมูล 1-4</td>
                    <td>ข้อมูล 1-5</td>
                </tr>
                <tr>
                    <td>ข้อมูล 2-1</td>
                    <td>ข้อมูล 2-2</td>
                    <td>ข้อมูล 2-3</td>
                    <td>ข้อมูล 2-4</td>
                    <td>ข้อมูล 2-5</td>
                </tr>
                <tr>
                    <td>ข้อมูล 3-1</td>
                    <td>ข้อมูล 3-2</td>
                    <td>ข้อมูล 3-3</td>
                    <td>ข้อมูล 3-4</td>
                    <td>ข้อมูล 3-5</td>
                </tr>
                </tbody>
        </table>
    </div>

</body>
</html>
